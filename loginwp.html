<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasueMatch Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-9');
    </style>
</head>
<body>
    <section id="logo">
        <a href="#"><img src="images/logo.png" alt="logo"></a>
    </section>

    <section id="sitename">
        <a href="#"><img src="images/sitename.png" alt="sitename"></a>
    </section>
    
    <div class="center">
        <a id="back" href="/"><img src="images/Vector.png" alt="back"></a>
        <h1>Log In</h1>
        <h4>Welcome back! Log In to your account.</h4>
        <form method="post">
            <div class="txt_feild">
                <input type="email" name="username" required>
                <span></span>
                <label>Email Address</label>
            </div>

            <div class="txt_feild">
                <input type="password" name = "password" required>
                <label>Password</label>
                <span></span>
                
            </div>
            <div>
                <span style="color: red;">Wrong email or Password</span>
            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Log In">

            <div id="or">
                -OR-
            </div>

            <div class="other">
                <span><a id="google" href="#"><img src="images/google logo 1.png" alt="sign in with google"></a>
                </span>
                <span><a id="fb" href="#"><img src="images/Facebook-Logosu.png" alt=""></a>
                </span>
            </div>

            <div class="signuplink">
                Dont have an account? <a href="#">Create Account</a>
            </div>
        </form>
    </div>

</body>
</html>
